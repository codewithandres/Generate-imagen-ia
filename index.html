<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Imagen AI | Andres Dev</title>
  <!-- remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div id="app" class="container">
    <!-- Header content  -->
    <header class="header">
      <div class="logo-wrapper">

        <div class="logo"><i class="ri-image-ai-line"></i></div>
        <h1>AI Imagen Generator</h1>

      </div>
      <button class="toggle-theme">
        <i class="ri-moon-clear-line"></i>
      </button>
    </header>

    <!-- main content  -->

    <main class="main-content">
      <form action="#" class="prompt-form">

        <!-- prompt container  -->

        <section class="prompt-container">
          <textarea class="prompt-input" placeholder="Describe your imaguination in details.." required
            autofocus></textarea>

          <button class="prompt-btn" type="button">
            <i class="ri-image-circle-ai-line"></i>
          </button>

        </section>

        <!-- promt action/ butons -->
        <section class="pormpt-actions">
          <div class="selected-wrapper">
            <i class="ri-arrow-drop-down-line"></i>
            <select class="custom-select">
              <option value="" selected disabled>Select Model</option>
              <option value="black-forest-labs/FLUX.1-dev">Flux.1-dev</option>
              <option value="black-forest-labs/FLUX.1-schnell">Flux.1-schnell</option>
              <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
              <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
              <option value="prompthero/openjourney">OpenJourney</option>
            </select>
          </div>

          <div class="selected-wrapper">
            <i class="ri-arrow-drop-down-line"></i>
            <select class="custom-select">
              <option value="" selected disabled>Iamgen Caunt</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="selected-wrapper">
            <i class="ri-arrow-drop-down-line"></i>
            <select class="custom-select">
              <option value="" selected disabled>Aspect Ratio</option>
              <option value="1/1">Squere (1/1)</option>
              <option value="16/9">Landscape (18/9)</option>
              <option value="9/16">Portrain (9/16)</option>
            </select>
          </div>

          <button type="submit" class="generate-btn">
            <i class="ri-brush-ai-line"></i>
            Generate
          </button>
        </section>


        <!-- Result garelly grid -->

        <div class="gallery-grid">
          <div class="img-card error">
            <!-- loading -->
            <div class="status-container">
              <div class="spiner"></div>
              <i class="ri-error-warning-line"></i>
              <p class="status-text">Generating...</p>
            </div>

            <img src="./public/test.jpg" class="result-img">

            <div class="img-overlay">
              <button class="img-donwload-btn">
                <i class="ri-download-2-line"></i>
              </button>
            </div>
          </div>

          <div class="img-card">

            <img src="./public/test.jpg" class="result-img">

            <div class="img-overlay">
              <button class="img-donwload-btn">
                <i class="ri-download-2-line"></i>
              </button>
            </div>
          </div>





        </div>
      </form>
    </main>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
